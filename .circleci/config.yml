version: 2
defaults: &defaults
  working_directory: ~/sweater-weather
  docker:
    - image: circleci/ruby:2.4.1-node-browsers
      environment:
        RAILS_ENV: test
        PGHOST: 127.0.0.1
        PGUSER: root
    - image: circleci/postgres:9.6.2-alpine
      environment:
        POSTGRES_USER: root
        POSTGRES_DB: sweater-weather_test

jobs:
  build:
    <<: *defaults
    environment:
      - CC_TEST_REPORTER_ID: ec575e5a89dcc9d8fc7f7b4820a5ad29cb300fceadcee1d0c5b6b1468fdb11ec
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - run: sudo apt install -y postgresql-client || true

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

      # Database setup
      - run:
          name: Database Setup
          command: |
            bundle exec rake db:create
            bundle exec rake db:migrate

      # CodeClimate Test Reporter Setup
      - run:
          name:  Download cc-test-reporter
          command: |
            mkdir -p tmp/
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/cc-test-reporter
            chmod +x ./tmp/cc-test-reporter

      - run:
          name: Run backend tests
          command: |
            bundle exec rspec
            ./tmp/cc-test-reporter format-coverage -t simplecov -o coverage/codeclimate.json
      - run:
          name: Upload coverage results to Code Climate
          command: |
            ./tmp/cc-test-reporter upload-coverage -i coverage/codeclimate.json
      - persist_to_workspace:
          root: tmp
          paths:
            - cc-test-reporter
            - codeclimate.backend.json
